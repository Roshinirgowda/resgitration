<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Registration Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
        }

        .form-group input:focus {
            box-shadow: 0 0 5px rgba(0, 114, 255, 0.8);
        }

        .submit-btn {
            background: #0072ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #0056d4;
        }

        .details {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: none;
        }

        .details p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        <div class="details" id="details">
            <h2>Submitted Details</h2>
            <p id="detailName"></p>
            <p id="detailEmail"></p>
            <p id="detailPhone"></p>
            <p id="detailAddress"></p>
            <p id="detailDob"></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        const detailsDiv = document.getElementById('details');

        form.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent form submission

            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const dob = document.getElementById('dob').value;

            // Display entered details
            document.getElementById('detailName').textContent = `Name: ${name}`;
            document.getElementById('detailEmail').textContent = `Email: ${email}`;
            document.getElementById('detailPhone').textContent = `Phone: ${phone}`;
            document.getElementById('detailAddress').textContent = `Address: ${address}`;
            document.getElementById('detailDob').textContent = `Date of Birth: ${dob}`;

            detailsDiv.style.display = 'block';

            // Hide details after 5 seconds
            setTimeout(() => {
                detailsDiv.style.display = 'none';
            }, 5000);
        });
    </script>
</body>
</html>
